<ion-app>
  <ion-split-pane>
    <ion-menu  class="menu">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Menu Principal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="text">
        <ion-list >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <fa-icon slot="start" big [icon]="p.icon"></fa-icon>
              <ion-label >
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
